    <script src='http://s.keyman.com/kmw/engine/408/kmwuitoggle.js'></script>
    <script src='build/khmerism-1.0.js'></script>
    <script>
      (function(kmw) {
        kmw.init({
            ui:'toggle'
          });
        
        kmw.KRS({
          KN:"khmerism",
          KI:"Keyboard_khmerism",
          KL:"khmerism",
          KLC:"khm",
          KR:"Asia",
          KRC:"kh",
          KF:"khmerism-1.0.js"
        });
        
        kmw.setActiveKeyboard('Keyboard_khmerism','khm');
      })(tavultesoft.keymanweb);
    </script>
